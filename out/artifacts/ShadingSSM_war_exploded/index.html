<script src="static/layui/layui.js"></script>
<script>
    layui.use(['upload', 'element', 'layer', 'form', 'tree'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            element = layui.element,
            upload = layui.upload,
            tree = layui.tree,
            form = layui.form;

        // 场景的默认显示：
        var int = tree.render({
            elem: "#test1",
            spread: true,
            data:[{
                id:'101',
                title:"场景",
                spread: true,
                children:[{
                    id: '201',
                    title:"模型"
                },{
                    id: '202',
                    title:"相机"
                },{
                    id:'203',
                    title:"光源"
                }]
            }]
        });

        // 树形组件数据后台请求，对场景组件进行数据更新
        $("#s").click(function () {
            var ins = $("#ins").val();
            $.ajax({
                url: "user/login",
                data: {ins: ins},
                async: true,   // 异步请求
                type: "POST",
                dataType: "json", // 后台返回内容设置
                success: function (result) {
                    debugger;
                    console.log(result.extend.data);
                    var res = [result.extend.data];
                    console.log(res);

                    tree.render({
                        elem: '#test1',
                        edit: ['add', 'update', 'del'],
                        spread: true,
                        data: res,
                        click: function (obj) { // 点击回调
                            // debugger;
                            alert(obj.data.title);
                            // console.log(obj.state); // 当前节点的展开状态： open close normal
                            // alert(obj.state);
                            // console.log(obj.elem);  // 获得当前节点元素
                            // alert(obj.elem);
                        },
                        operate: function (obj) { // 节点操作 回调
                            var type = obj.type; // 得到操作类型 add edit del
                            var data = obj.data; // 当前节点的数据
                            var elem = obj.elem; // 得到当前节点元素

                            // ajax 操作
                            var id = data.id;
                            if (type === 'add') { //增加节点
                                //返回 key 值
                                return 123;
                            } else if (type === 'update') { //修改节点
                                console.log(elem.find('.layui-tree-txt').html()); //得到修改后的内容
                            } else if (type === 'del') { //删除节点

                            }
                            ;
                        }
                    })
                },
                error: function (errorInfo) {
                    debugger;
                    console.log(errorInfo); // 错误信息展示
                }
            })
        })

        //  模型文件上传服务  vtk obj ply等模型解析
        var uploadInst = upload.render({
            elem: '#upload',
            url: 'files/upload',     // 上传接口
            method: "post",
            accept: "file",
            done: function (res) {
                // 如果上传失败
                if (res.code > 0)
                    return layer.msg('上传失败');
                else
                    layer.msg("上传成功");
            },
            error: function () {
                // 演示失败状态，并实现重传
                layer.msg('重新上传？', {
                    time: 0 //不自动关闭
                    ,btn: ['是', '否']
                    ,yes: function(index){
                        layer.close(index);
                        uploadInst.upload();
                    }
                });
            }
            // 进度条
            , progress: function (n, index, e) {
                element.progress('demo', n + '%'); // 可配合layui进度条元素使用
                if (n == 100) {
                    layer.msg('上传完毕', {icon: 1});
                }
            }
        });
    })

</script>
